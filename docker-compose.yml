version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: nexopos_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nexopos
      MYSQL_USER: nexopos
      MYSQL_PASSWORD: nexopos_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - nexopos_db_data:/var/lib/mysql
    networks:
      - nexopos_network
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexopos_app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - nexopos_app_data:/var/www/html
      - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    networks:
      - nexopos_network
    depends_on:
      db:
        condition: service_healthy

  webserver:
    image: nginx:1.25-alpine
    container_name: nexopos_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - nexopos_app_data:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - nexopos_network
    depends_on:
      - app

volumes:
  nexopos_db_data:
    driver: local
  nexopos_app_data:
    driver: local

networks:
  nexopos_network:
    driver: bridge
